<div class="new__product__container">
  <form [formGroup]="editProductForm" (ngSubmit)="editProduct(editProductForm.value)">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="previewImg">
          <div class="browse-box">
            <img [src]="imgPreview" alt="" class="img-preview">
          </div>
        </div>
        <div class="mt-3 mb-3">
          <input type="file" autocomplete="off" accept="image/*" class="form-control" id="file" formControlName="imgProd" (change)="handleImg($event)">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-8">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Nombre del producto</mat-label>
              <input type="text" matInput placeholder="Nombre del producto" formControlName="nameProd" required>
              <mat-error *ngIf="editProductForm.invalid">Ingres el nombre del producto</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Descripción breve</mat-label>
              <textarea matInput placeholder="Descripcón del producto" formControlName="descriptionProd" required></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                <mat-form-field appearance="outline">
                  <mat-label>Precio</mat-label>
                  <input type="number" matInput placeholder="Precio prod." formControlName="priceProd" required>
                  <span matPrefix>S/.&nbsp;</span>

                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                <mat-form-field appearance="fill">
                  <mat-label>Cantidad</mat-label>
                  <mat-select required formControlName="cantidadProd">
                    <mat-option value="und.">Undidad</mat-option>
                    <mat-option value="paq.">Paquete</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                <mat-form-field appearance="fill">
                  <mat-label>Descuento</mat-label>
                  <mat-select required formControlName="off">
                    <mat-option value="0">0%</mat-option>
                    <mat-option value="5">-5%</mat-option>
                    <mat-option value="10">-10%</mat-option>
                    <mat-option value="15">-15%</mat-option>
                    <mat-option value="20">-20%</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                <mat-form-field appearance="outline">
                  <mat-label>Gasto total</mat-label>
                  <input type="number" matInput placeholder="S/." formControlName="gastoCompra" required>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <mat-form-field appearance="outline">
                  <mat-label>Total</mat-label>
                  <input type="number" matInput placeholder="Total prod." formControlName="totalProd" required>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <mat-form-field appearance="outline">
                  <mat-label>Vendidos</mat-label>
                  <input type="number" matInput placeholder="Prod. vendidos" formControlName="soldProd" required>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container__button">
      <p>
        <button type="submit" mat-flat-button color="accent">Actualizar</button>
        &nbsp;
        <button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
      </p>
    </div>

  </form>

</div>
